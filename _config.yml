# Site
title: e-Rotaract.com
description: Together we can make our world a better place, join us!

logoo:
  url: logo/rotaract.svg
  position: center
  width: 300px
favicon:
  png: logo/rotaract-pink.png
  ico: logo/rotaract-pink.ico

baseurl:
include: ["_pages", ".well-known"]
permalink: /page/:title/
future: false

statistics: '<script src="https://cdn.counter.dev/script.js" data-id="76980790-dbae-4d03-bd6b-9e45bc645799" data-utcoffset="0"></script>'

links-side:
  - name: Masto
    icon: fab fa-mastodon
    url: /masto
    newtab: true
  - name: Insta
    icon: fab fa-instagram
    url: /instagram
    newtab: true
  - name: Videocall
    icon: fas fa-video
    url: /videocall
    newtab: true
  - name: Calendar
    icon: fas fa-calendar-alt
    url: /calendar
    newtab: true
  - name: Brand kit
    icon: fas fa-briefcase
    url: /brand-kit
    newtab: false
  - name: Feedback
    icon: fas fa-feather-alt
    url: /feedback
    newtab: true


verification: "<a rel='me' href='https://masto.ai/@rotaract'></a>"

